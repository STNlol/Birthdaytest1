<!DOCTYPE html>
<html lang="zh-TW">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Surprise</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Removed /public/ -->
	<link href="./style.css" rel="stylesheet"> <!-- Added ./ -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
	<div id="volume-reminder">
		<div id="volume-icon">ðŸ”Š</div>
		<p>Turn the volume up SAHANNAH!</p>
	</div>
	<audio id="happy-birthday-audio">
		<source src="happy-birthday.mp3" type="audio/mpeg"> <!-- Removed leading / -->
	</audio>
	<div id="hold-reminder">
		<p>Hold the candles to blow them</p>
	</div>
	<div id="congratulation-overlay">
		<div id="congratulation-text">Happy Birthdayyy AKAAAA!</div>
	</div>
	<script>
		const audio = document.getElementById('happy-birthday-audio');
		const volumeReminder = document.getElementById('volume-reminder');

		// Added null checks to prevent errors
		if (audio && volumeReminder) {
			volumeReminder.addEventListener("click", function() {
				audio.play().catch(e => console.log("Audio play failed:", e));
				volumeReminder.classList.remove('show');
				setTimeout(function() {
					volumeReminder.style.display = 'none';
				}, 1000);
			});

			window.addEventListener('load', function() {
				volumeReminder.classList.add('show');
			});
		}
	</script>
	<script type="module" src="./script.js"></script> <!-- Added ./ -->
</body>

</html>
